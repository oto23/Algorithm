<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="dist/bootstrap-table.css">

<style>

    }



    .pageButton{
        padding: 10px 16px;

.pageButtonActive{

}
